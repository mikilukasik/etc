
<head>

	<script src="../jquery.js"></script>
	<script src="../angular.js"></script>
	
	
	<style>
	
		.willBeHere {
			width: 100%;
			/*background-color: black*/
		}
		
		.hereItIs {
			background-color: green;
			height: 15px
		}
	
		
	</style>
	
	<script>
	
	var appModule = angular.module("appModule", []);

	appModule.controller("ApplicationController", ApplicationController);

	function ApplicationController($scope,$timeout) {			//$rootScope, , $timeout, $http, $interval, $compile
	
	$scope.tiktaks=[]
	
	var count=10
	
	
		function tiktak(){
			
			for (var i=count;i>=0;i--){
				$scope.tiktaks[i]={
					pos:'aa'+i,
					value:~~(10000*Math.random())/100
				}
			}
			
			// $scope.a=~~(10000*Math.random())/100
			
			for (var i=count;i>=0;i--){
			
				$('.aa'+i).val($scope.tiktaks[i].value);
				
			}
			
			$('.p').val($scope.tiktaks[1].value);
			
			$timeout(tiktak,1000)
			
		}
		
		tiktak()
	
	
	
	
	
	}
	
	</script>
	
</head>

<body ng-app="appModule" ng-controller="ApplicationController">
	
	<table ng-controller="ApplicationController">
		
		<tr ng-repeat="x in tiktaks track by $index">
			
			<td nowrap>
	
				<span>Progress: {{x.value}}%</span>
				
			</td>
			
			<td style="width: 100%; border: 1px solid black">
	
				<!--<div class="willBeHere">
					<div class="hereItIs {{x.pos}}">
					
					</div>
				</div>-->
				
				
				<progress class='{{x.pos}}' max='100' style="width:100%">
				
			</td>
			
		</tr>
		
	</table>
	

</body>
